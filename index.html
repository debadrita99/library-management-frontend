<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Library Management System</h1>
    
    <section id="user-section">
        <h2>Users</h2>
        <form id="add-user-form">
            <input type="text" id="user-name" placeholder="User Name" required>
            <input type="email" id="user-email" placeholder="User Email" required>
            <button type="submit">Add User</button>
        </form>
        <button id="fetch-users">Fetch All Users</button>
        <ul id="users-list"></ul>
    </section>

    <section id="book-section">
        <h2>Books</h2>
        <form id="add-book-form">
            <input type="text" id="book-title" placeholder="Book Title" required>
            <input type="text" id="book-author" placeholder="Book Author" required>
            <button type="submit">Add Book</button>
        </form>
        <button id="fetch-books">Fetch All Books</button>
        <ul id="books-list"></ul>
    </section>

    <section id="borrow-section">
        <h2>Borrow/Return Books</h2>
        <input type="number" id="book-id" placeholder="Book ID" required>
        <input type="number" id="user-id" placeholder="User ID" required>
        <button id="borrow-book">Borrow Book</button>
        <button id="return-book">Return Book</button>
    </section>

    <script src="app.js"></script>
</body>
</html>
